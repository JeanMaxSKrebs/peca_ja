<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peça Já</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="text-center" onload="validaSessao();exibirProdutos()">
        <div id="perfilBG">
        <div id="modalPerfil" class="container">
            <div id="ModalConteudo">
                <h1>Perfil</h1>
                <br>
                <form class="container" name="att" id="attForm" onsubmit="attClienteJs()" method="post">
                    <div class="row justify-content-center">
                        <input class="form-control col-6" type="text" name="nome" placeholder="Nome">
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <input class="form-control col-6" type="text" name="login" placeholder="Login">
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <input class="form-control col-6" type="password" name="senha" placeholder="Senha">
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <input class="btn btn-secondary" type="submit" name="att_Cliente" value="Atualizar Dados">
                    </div>
                </form>
                <br>
                <button class="btn btn-secondary" onclick="fechaPerfil()">Fechar</button>
                <br><br>
            </div>
        </div>
        </div>
    <div class="jumbotron container">
        <div class="container">
            <h1>Peça Já</h1>
            <h2>Gerenciador de Pedidos de Fast-Food Online</h2>
            <br>
            <a onclick="sairSessao()"><button class="btn btn-dark">Início</button></a>
            <button class="btn btn-dark" onclick="perfil();pegaSessao()">Perfil</button>
            <hr>
        </div>
        <div class="container">
            <div id="resultado"></div>
            <br>
            <button class="btn btn-danger" onclick="exclui()">Apagar Pedido</button>
        </div>
        <div class="container">
            <grid id="grid">
            </grid>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/funcoesLogin.js"></script>
    <script src="../js/funcoesCliente.js"></script>
    <script src="../js/funcoesPedidos.js"></script>
    <script src="../js/funcoesProdutos.js"></script>
</body>

</html>
