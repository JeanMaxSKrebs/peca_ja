<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peça Já</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="text-center">
    <div class="jumbotron container">
        <div class="container">
            <h1>Peça Já</h1>
            <h2>Gerenciador de Pedidos de Fast-Food Online</h2>
            <hr>
        </div>
        <div class="container">
            <div class="login">
                <br>
                <h2>Login</h2>
                <br>
                <form name='acesso' onsubmit="validaSessao()" method="post">
                    <div class="form-group">

                        <input class="form-control" type="text" name="usuario" placeholder='email'>
                        <br>
                        <input class="form-control" type="password" name="senha" placeholder='senha'>
                    </div>
                    <br>
                    <input class="btn btn-secondary" type="submit" name="login" value="Login">
                    <br>
                    <br>
                </form>
                <form action="cadastro.html" method="POST">    
                    <input class="btn btn-secondary" type="submit" name="cadastro" value="Cadastro">
                </form>
                <p id="texto"></p>
            </div>
            <script src="../js/funcoesLogin.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
